    <script>
        
        $("#btn").click(function(){
            var inputEmail=$("#inputEmail").val();
            var pnum=$("#phonenumber").val();
            var num=$("#num").val();
            var validatedCustomFile=$("#validatedCustomFile").val()
            if(inputEmail=='' || pnum=='')
            {
                swal("Error!", "Please fill all the fields!", "error");
            }
            else if(inputEmail.toString().includes("@")==false)
            {
                swal("Error!", "Please input valid email", "error");
            }
            else if(isNaN(pnum)==true || pnum.length<10 || pnum.length>10)
            {
                swal("Error!", "Please fill appropriate phone number", "error");
            }
            else if(num<0.1 || num>10)
            {
                swal("Error!", "Please input valid weight", "error");
            }
            else if(validatedCustomFile==null)
            {
                swal("Error!", "Please upload the file", "error");
            }
            else{
                swal("Great!", "Your Order Successfully Placed!", "success");
            }
    })
    </script>
